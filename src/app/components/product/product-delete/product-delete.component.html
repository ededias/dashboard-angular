<mat-card>
    <mat-card-title>
        Confirmar exclus√£o do Produto

    <form>
        <mat-form-field>
            <input matInput [value]="product.name" disabled name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput [value]="product.price" name="price" disabled>

    </button>
</mat-card>
